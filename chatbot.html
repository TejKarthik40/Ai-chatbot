<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Insurance Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      color: #333;
    }

    header {
      background-color: #005ba4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    .chat-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      min-height: 700px;
      border: none;
    }

    footer {
      background-color: #e6e6e6;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smart Insurance Chatbot</h1>
    <p>Your 24/7 virtual insurance assistant</p>
  </header>

  <main>
    <div class="chat-container">
      <iframe
        src="https://www.chatbase.co/chatbot-iframe/Ze_yA6KcSU95LazGLS-gQ"
        allow="microphone;"
      ></iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 Smart Insurance Solutions. All rights reserved.
  </footer>

</body>
</html>
